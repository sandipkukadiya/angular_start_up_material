<div ng-controller="registerController as vm" layout="column" ng-cloak>
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
          <form name="registerForm" data-ng-submit="vm.dataSubmit()">

              <section>
                  
                         <md-input-container flex="50">
                           <label>First Name</label>
                           <input required ng-model="vm.user.firstname">
                           <div ng-messages="registerForm.firstname.$error">
                             <div ng-message="required">This is required.</div>
                           </div>
                         </md-input-container>
                           <md-input-container flex="50">
                             <label>Last Name</label>
                             <input required ng-model="vm.user.lastname">
                             <div ng-messages="registerForm.lastname.$error">
                               <div ng-message="required">This is required.</div>
                             </div>
                           </md-input-container>
                           <md-input-container class="md-block">
                              <label>Email address</label>
                              <input required ng-model="vm.user.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                              <div ng-messages="registerForm.email.$error">
                                <div ng-message="required">This is required.</div>
                              </div>
                            </md-input-container>
                              <md-input-container flex="50">
                                <label>Password</label>
                                <input type="password" required ng-model="vm.user.password">
                                <div ng-messages="registerForm.password.$error">
                                  <div ng-message="required">This is required.</div>
                                </div>
                              </md-input-container>
                              <md-input-container flex="50">
                                  <label>Confirm password</label>
                                  <input type="password" required ng-model="vm.user.confirmedPassword">
                                  <div ng-messages="registerForm.confirmedPassword.$error">
                                    <div ng-message="required">This is required.</div>
                                  </div>
                                </md-input-container>
                                <!-- read from local Storage -->
                                    {{vm.storage}}
                                    <!-- Read from session storage -->
                                    {{vm.sessionStorage.user}}
                           <md-button type="submit" class="md-raised md-primary">Submit</md-button>
                   </section>



          </form>
        </div>
    </div>
</div>
